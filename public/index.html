<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" const="text/html;charset=UTF-8" />
  <link href="http://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>

  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    .container {
      width: 100%;
      height: 100vh;

    }

    .top {
      width: 100%;
      height: 20vh;


    }

    .left {
      width: 10vw;
      height: 50%;

      float: left;
    }

    .right {
      width: 10vw;
      height: 50%;

      float: right;
      color: white;
    }

    .bottom {
      position: absolute;
      bottom: 0px;

      height: 20vh;
      width: 100vw;
      color: white;

    }

    .centercontent {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      width: 100px;
      height: 150px;
      margin: 2px;
      border-radius: 5px;
      background-color: #000;
      color: white;
    }

    .card:hover {
      transform: scale(0.9);

      border: 2px solid white;
    }


    .card2:hover {
      transform: scale(1.3);
    }

    .centercontainer {

      width: 70vw;

      margin-left: 17vw;
      height: 55vh;
    }

    /* The Modal (background) */
    .modal {
      display: none;
      /* Hidden by default */
      position: fixed;
      /* Stay in place */
      z-index: 1;
      /* Sit on top */
      left: 0;
      top: 0;
      width: 100%;
      /* Full width */
      height: 100%;
      /* Full height */
      overflow: auto;
      /* Enable scroll if needed */
      background-color: rgb(0, 0, 0);
      /* Fallback color */
      background-color: rgba(0, 0, 0, 0.4);
      /* Black w/ opacity */
    }

    /* Modal Content/Box */
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      /* 15% from the top and centered */
      padding: 20px;
      border: 1px solid #888;
      width: 50%;
      /* Could be more or less, depending on screen size */
    }

    /* The Close Button */
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    input {
      width: 100%;
      border: none;
      padding: 3px;
      border-bottom: 1px solid black;
      outline: none;
      font-size: 20px;
    }

    #storyteller {
      display: none;
    }

    .activebtn {
      background: green;
      border: none;
      color: white;
      display: block;
    }

    .offscreen {
      display: none;
    }

    #storyteller2 {
      display: none;
    }

    #storyteller3 {
      display: none;
    }
  </style>
</head>
